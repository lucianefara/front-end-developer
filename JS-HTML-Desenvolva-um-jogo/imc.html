<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){

            document.write(frase);
            pulaLinha();
        }      

       
        function calculoIMC(peso, altura){

            let imc = peso/(altura*altura);      
            return imc;      

        }       

        let peso = prompt('Qual é o seu peso?');
        let altura = prompt('Qual é a sua altura?');

       
        let imc = calculoIMC(peso, altura);
        
        

        if ( imc < 18.5){

            mostra("Você está abaixo do peso recomendado");
        }

        if( imc > 35){

            mostra("Você está acima do peso recomendado");
        }

        if( imc>= 18.5 && imc <= 35){

            mostra("Você está com o peso ideal!!");
        }


        document.write("O imc é de: " + imc);

        


        

        






    </script>





</body>
</html>

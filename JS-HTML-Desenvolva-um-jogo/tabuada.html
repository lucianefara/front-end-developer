<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }


        var multiplicador = 1; 

        while(multiplicador<=10){

            mostra("7 x " + multiplicador + " = " + 7 *multiplicador);
            multiplicador++;

        }

        
        document.write("************* Repetições com o uso do FOR ************* <br><br> " ) 


        for(let multiplicador = 1; multiplicador <=10; multiplicador++){

            mostra("7 x " + multiplicador + " = " + 7 *multiplicador);



        }










    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>




    <script>

        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');


        //canvas
        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0,600,400);

        //quadro verde (cabe√ßa)
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(100,50,350,300);

        //quadro preto (olho 2)
        pincel.fillStyle = 'black';
        pincel.fillRect(150,100,90,90);

        //quadro preto (olho 3)        
        pincel.fillRect(300,100,90,90);

        //quadro preto (nariz 4)        
        pincel.fillRect(225,190,90,90);

        //quadro preto (parte boca 5)        
        pincel.fillRect(190,245,40,90);

        //quadro preto (parte boca 6)        
        pincel.fillRect(310,245,40,90);



        













    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 1</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');


        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0,0, 600, 400);

        pincel.fillStyle = 'green';
        pincel.fillRect(0,0,200,400);


        pincel.fillStyle = 'red';
        pincel.fillRect(400,0,200, 400);


        //começar um caminho para triangulos

        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400); //crio uma linha até determinado ponto
        pincel.lineTo(400,400); //crio outra linha até determinado outro ponto
        pincel.fill(); //solicitar o preenchimento 


        //começar um circulo

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(300,200, 50, 0, 2*3.14);
        pincel.fill();





        









    </script>
    
</body>
</html>

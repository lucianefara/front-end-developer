        //Substituindo os códigos manuais para códigos genéricos

        function desenhaQuadrado(x,y,cor){

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.fillStyle = cor;
            pincel.fillRect(x,y,50,50);

            pincel.fillStroke='black';
            pincel.strokeRect(x,y,50,50);

        }


        //desenhaQuadrado(0,0,'blue');
        //desenhaQuadrado(0,50,'red');
        //desenhaQuadrado(0,100,'yellow');


        //Utilizando o while para haver repetição dos quadradinhos para preencher todo meu quadro.

        let x=0;

        while(x<600){

            desenhaQuadrado(x,0,'violet');
            desenhaQuadrado(x,50,'green');
            desenhaQuadrado(x,100,'orange');

            x=x+50;
        }
